<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <text x="20" y="20" fill="red">测试text</text>

        <text x="20" y="50" fill="red" transform="rotate(30 20,40)">I love SVG</text>
        <!-- 以（20，40）为坐标原点，旋转30度 -->

        <defs>
            <path id="path1" d="M75,20 a1,1 0 0,0 100,0" />
        </defs>
        <text x="20" y="100" style="fill:red;">
            <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
        </text>
        <!-- 
            <defs>
            SVG 允许我们定义以后需要重复使用的图形元素。 建议把所有需要再次使用的引用元素定义在defs元素里面。
            这样做可以增加SVG内容的易读性和可访问性。 在defs元素中定义的图形元素不会直接呈现。 
            你可以在你的视口的任意地方利用 <use>元素呈现这些元素。
         -->
         <!-- 
             <textPath>
             除了笔直地绘制一行文字以外， SVG 也可以根据 <path> 元素的形状来放置文字。 
             只要在textPath元素内部放置文本，并通过其xlink:href属性值引用<path>元素，
             我们就可以让文字块呈现在<path>元素给定的路径上了。
          -->
    </svg>
</body>
</html>
